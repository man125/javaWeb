<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Codigo:" for="codigo" />
                    <h:inputText id="codigo" readonly="true" value="#{categoriaController.categoria.codigo}" title="Codigo" />
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{categoriaController.categoria.nombre}" title="Nombre" />
                    <h:outputLabel value="Estado:" for="estado" />
                    <h:inputText id="estado" value="#{categoriaController.categoria.estado}" title="Estado" />
                    <h:commandButton value="Guardar" action="#{categoriaController.modificar()}"  />
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
